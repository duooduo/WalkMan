<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta name="format-detection" content="telephone=no"/>
<title>WalkMan</title>
<script>
	fnResize();var k = null;
	window.addEventListener("resize",function(){clearTimeout(k);k = setTimeout(fnResize,300);},false);
	function fnResize(){document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth) / 15 + 'px';}
	// 微信Ready之前，先注册事件，所以放在所有请求的最前面
	document.addEventListener("WeixinJSBridgeReady", function () {
		audioAutoPlay('music');//给个全局函数
	}, false);
</script>
<link rel="stylesheet" href="style/styles.css">
</head>
<body>
<!--<audio src="http://game.163.com/weixin/gfxm3_gc/images/bg.mp3" preload="auto" loop="loop" id="music"></audio>-->
<!--<audio src="http://7xlbj9.com1.z0.glb.clouddn.com/lianjia_musicmusic.mp3" preload="auto" loop="loop" id="music"></audio>-->
<audio src="img/bg.mp3" preload="auto" loop="loop" autoplay id="music"></audio>
<script>
	// 全局控制播放函数
	function audioAutoPlay(id){
		var audio = document.getElementById(id);
		audio.play();
		document.addEventListener("WeixinJSBridgeReady", function () {
			audio.play();
		}, false);
	}
	audioAutoPlay('music');
</script>
<a href="javascript:;" id="l_musicIcon" class=""></a>
<div class="landscape">横屏tip</div>
<div class="mainWrap l_op0" style="opacity: 0;">
	<!-- page 15rem -->
	<div class="pages slide" style="width: 75rem;">
		<div class="page l_page0">
			封面 0
			<a href="javascript:;" class="l_btn gonext l_op0" data-goto="1">GO</a>
		</div>
		<div class="page l_page1">
			page 1
			<a href="javascript:;" class="l_btn gonext l_op0" data-goto="2">→</a>
		</div>
		<div class="page l_page2">
			page 2
			<a href="javascript:;" class="l_btn gonext l_op0" data-goto="3">→</a>
		</div>
		<div class="page l_page3">
			page 3
			<a href="javascript:;" class="l_btn gonext l_op0" data-goto="4">→</a>
		</div>
		<div class="page l_page4">
			封底 4
			<a href="javascript:;" class="l_btn gonext l_op0" data-goto="5">→</a>
		</div>
	</div>
	<!-- man .l_walk .l_stand -->
	<div class="l_man">
		<div class="l_act toRight"></div>
		<div class="l_act toLeft"></div>
		<div class="l_act stand"></div>
		<div class="l_act jump"></div>
		<div class="l_act holdOn"></div>
	</div>
	<div class="log" style="position: absolute; left: 0; right: 0; bottom: 0; width: 100%; height: 10%; overflow-y: auto; word-break: break-all; color: #fff; font-size: 10px; text-align: left; line-height: 1;"></div>
</div>
